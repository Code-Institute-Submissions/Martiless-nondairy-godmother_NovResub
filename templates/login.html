{% extends "base.html" %}

{% block content %}

<form method="POST">{% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="username">username</label>
            <input type="text" name="username" class="login-form" id="username" placeholder="username" required>
        </div>
        <div class="form-group col-md-6">
            <label for="password">password</label>
            <input type="text" name="password" class="login-form" id="password" placeholder="password" required>
        </div>
        <button type="submit" class="btn btn-secondary">Login</button>

{%endblock%}
